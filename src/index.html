<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-lg">
        <a class="navbar-brand fs-2 fw-bolder" href="#">
          <img
            src="../src/img/logo_white.png"
            alt="logo"
            class="img-fluid"
            width="100"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="nine columns">
        <p class="u-full-width">
          Welcome to your personal library. You can add and manage your books
          using the form on the right.<br />
          Record your reading status and discover new adventures.
        </p>
        <table class="u-full-width">
          <thead>
            <tr class="u-full-width">
              <th>Book Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div class="three columns">
        <form action="#" id="myForm" method="post">
          <div>
            <label for="book_title">Book Title</label>
            <input
              type="text"
              id="book_title"
              name="book_title"
              required
              class="u-full-width"
            />
          </div>
          <div>
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              class="u-full-width"
            />
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages" min="1" required />
          </div>
          <div class="label-body">
            <label for="read">Read status</label>
            <select name="isRead" id="read">
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </div>

          <button id="new-book-btn" type="submit" class="button-primary">
            Add Book
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
