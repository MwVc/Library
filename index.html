<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-lg">
        <a class="navbar-brand fs-2 fw-bolder" href="#">
          <img
            src="../src/img/logo_white.png"
            alt="logo"
            class="img-fluid"
            width="100"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container py-5 text-center">
      <div class="container py-lg-5">
        <p class="lead text-body-secondary">
          Welcome to your personal library. You can add and manage your books by
          clicking the button below.<br />
          Record your reading status and discover new adventures.
        </p>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalForm"
        >
          Add Book
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modalForm"
          tabindex="-1"
          aria-labelledby="modalFormHeader"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalFormHeader">Add Book</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <form action="#" id="myForm" method="post">
                    <div class="mb-3">
                      <label for="book_title" class="form-label"
                        >Book Title</label
                      >
                      <input
                        type="text"
                        id="book_title"
                        name="book_title"
                        required
                        class="form-control"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="author" class="form-label">Author</label>
                      <input
                        type="text"
                        id="author"
                        name="author"
                        required
                        class="form-control"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="pages" class="form-label">Pages</label>
                      <input
                        type="number"
                        id="pages"
                        min="1"
                        required
                        class="form-control"
                      />
                    </div>
                    <div class="label-body">
                      <label for="read" class="form-label">Read status</label>
                      <input
                        class="form-control"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="Type to search..."
                      />
                      <datalist id="datalistOptions">
                        <option value="Read"></option>
                        <option value="Not Read"></option>
                      </datalist>
                    </div>

                    <div class="text-center">
                      <button
                        id="new-book-btn"
                        type="submit"
                        class="btn btn-primary my-3 text-center"
                      >
                        Add Book
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
